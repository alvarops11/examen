name = "examgen-worker"
main = "src/index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

[env.production]
name = "examgen-worker-prod"
routes = [
  { pattern = "examgen.com/api/*", zone_name = "examgen.com" }
]

[build]
command = "npm install && npm run build"
cwd = "./"
